<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="container main">
        <h2>Where in the world?</h2>
        <div class="icon">
          <i class="fa-regular fa-moon changer"></i>Dark Mode
        </div>
      </div>
    </nav>

    <div class="container main main2">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass none"></i>
        <input
          type="text"
          class="srcInput"
          placeholder="Search for a Country"
        />
      </div>

      <div class="dropdown">
        <div class="main-menu">
          <p class="filtered">Filter by Region</p>
          <i class="fa-solid fa-caret-down dropicon"></i>
        </div>

        <div class="options" id="drpdown">
          <p class="regions">All</p>
          <p class="regions">Africa</p>
          <p class="regions">America</p>
          <p class="regions">Asia</p>
          <p class="regions">Europe</p>
          <p class="regions">Oceania</p>
        </div>
      </div>
    </div>
    <main class="container bigger" id="container"></main>
  </body>
</html>
